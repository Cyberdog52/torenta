<mat-card>
  <mat-card-title>
    Search TV Show
  </mat-card-title>
  <mat-card-content>
    <input matInput placeholder="TV Show" [(ngModel)]="searchTVString" (keyup)="searchTmdb()">
  </mat-card-content>
  <mat-card-footer>
    <mat-accordion *ngIf="searchResult">
      <mat-expansion-panel *ngFor="let seriesOverview of getSeriesOverviews()" (opened)="setPanelOpen(seriesOverview.id)"
                           (closed)="setPanelClosed(seriesOverview.id)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <img class="icon_image" src="{{getImageFor(seriesOverview)}}"/>
            <h4 class="series_title">{{seriesOverview.name}}</h4>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="isPanelOpen(seriesOverview.id)">
          <series-detail [id]="seriesOverview.id"></series-detail>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-title>
    Search Piratebay
  </mat-card-title>
  <mat-card-content>
    <input matInput placeholder="Piratebay Search" [(ngModel)]="searchPiratebayString">
  </mat-card-content>
  <mat-card-footer>
    <torrent-suggestions [searchString]="searchPiratebayString" *ngIf="searchPiratebayString != null && searchPiratebayString.length > 0"></torrent-suggestions>
  </mat-card-footer>
</mat-card>
