<mat-card>
  <mat-card-title>
    Search
  </mat-card-title>
  <mat-card-content>
    <input matInput placeholder="TV Show" [(ngModel)]="searchString" (keyup)="sendSearchRequest()">
  </mat-card-content>
  <mat-card-footer>
    <mat-list>
      <mat-list-item *ngFor="let seriesOverview of getSeriesOverviews()">
        <img mat-list-avatar src="{{getImageFor(seriesOverview)}}"/>
        <h4 mat-line>{{seriesOverview.name}}</h4>
        <p mat-line> {{seriesOverview.first_air_date | date}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card-footer>
</mat-card>
