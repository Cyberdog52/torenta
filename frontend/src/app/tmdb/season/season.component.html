<div class="season">
  <p>
    <mat-icon>queue_play_next</mat-icon> {{tmdbSeasonDto.name }} â€¢
    <mat-icon>date_range</mat-icon>{{tmdbSeasonDto.air_date}}
  </p>
  <p class="overview">
    {{tmdbSeasonDto.overview}}
  </p>
  <p>
    <span *ngFor="let tmdbEpisodeDto of episodes">
      <button mat-raised-button class="episodeButton" (click)="showEpisode = tmdbEpisodeDto">
        {{getEpisodeButtonTitle(tmdbEpisodeDto)}}
      </button>
      <mat-icon class="topRightIcon" *ngIf="getEpisodeIcon(tmdbEpisodeDto) != null">{{getEpisodeIcon(tmdbEpisodeDto)}}</mat-icon>
    </span>

  </p>
  <episode [tmdbEpisodeDto]="showEpisode" [seriesDetail]="seriesDetail" [downloadStatus]="getDownloadStatus(showEpisode)" *ngIf="showEpisode"></episode>
</div>
