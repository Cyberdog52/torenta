<mat-card>
  <mat-card-title>Downloads</mat-card-title>
  <div *ngIf="downloadsLoaded()">
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let downloadDto of downloadDtos">
          <p class="download_title"> {{getDownloadTitle(downloadDto)}} {{getEpisodeString(downloadDto)}}</p>
          <mat-progress-bar [mode]="determinate" [value]="downloadDto.progress * 100"></mat-progress-bar>
          <p>{{getProgessString(downloadDto)}}</p>
        </mat-list-item>
      </mat-list>
      <p *ngIf="downloadDtos.length == 0"> Downloads will be shown here</p>
    </mat-card-content>
  </div>
  <div *ngIf="!downloadsLoaded()">
    <p>Preferences could not be loaded</p>
  </div>

</mat-card>
